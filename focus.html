<body>

    <video id="video-background" src="https://assets.mixkit.co/videos/preview/mixkit-stars-in-space-background-1610-large.mp4" autoplay muted loop></video>
    <audio id="soothing-audio" src="https://assets.mixkit.co/sfx/preview/mixkit-sleepy-cat-purring-92.mp3" loop></audio>

    <nav id="app-nav">
        <div class="logo">Focus Flow</div>
        <div class="nav-right">
            <span id="real-time-clock">00:00:00</span>
            <span id="user-display-name">Guest</span>
            <button id="auth-btn" class="btn btn-logout hidden">LOGOUT</button>
        </div>
    </nav>

    <div id="main-wrapper">
        
        <div id="dashboard-view" class="view-section">
            
            <div class="dashboard-grid">
                
                <div id="auth-card" class="card neon-card">
                    <h2>User Login</h2>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="email-input" placeholder="user@example.com">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password-input" placeholder="******">
                    </div>
                    <p id="auth-status"></p>
                    
                    <button id="email-login-btn" class="btn btn-green-glow">LOGIN / SIGN UP (EMAIL)</button>
                    
                    <div class="divider">OR</div>
                    
                    <button id="google-login-btn" class="btn btn-pink-glow">
                        <span>Sign in with Google</span>
                    </button>
                </div>

                <div id="goal-card" class="card">
                    <h2>Set Your Focus Goal üöÄ</h2>
                    <p class="subtitle">Enter session duration</p>
                    
                    <div class="time-selector">
                        <div class="time-box">
                            <input type="number" id="hrs-input" value="0" min="0">
                            <span>Hrs</span>
                        </div>
                        <div class="time-box">
                            <input type="number" id="mins-input" value="25" min="0">
                            <span>Mins</span>
                        </div>
                        <div class="time-box">
                            <input type="number" id="secs-input" value="0" min="0">
                            <span>Secs</span>
                        </div>
                    </div>

                    <button id="start-btn" class="btn btn-wide-grey">START FOCUS SESSION</button>
                </div>

                <div id="stats-card" class="card">
                    <div class="streak-header">
                        <div class="led-light"></div>
                        <span>Current Streak (Days)</span>
                    </div>
                    <div id="streak-number" class="big-number">0</div>
                    
                    <div class="stats-row">
                        <div class="stat-mini">
                            <span class="label">Today</span>
                            <span class="val" id="today-sessions">0</span>
                        </div>
                        <div class="stat-mini">
                            <span class="label">Total Hrs</span>
                            <span class="val" id="total-hours">0.0</span>
                        </div>
                    </div>

                    <div id="calendar-wrapper">
                        <h4>History</h4>
                        <div id="calendar-grid"></div>
                    </div>
                </div>

            </div>
        </div>

        <div id="timer-view" class="view-section hidden">
            <div class="timer-center">
                <h1 id="countdown-display">00:00:00</h1>
                <div class="timer-controls">
                    <button id="pause-btn" class="btn btn-green-glow">PAUSE</button>
                    <button id="end-btn" class="btn btn-pink-glow">END SESSION</button>
                </div>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="focus.js"></script>
</body>
</html>
