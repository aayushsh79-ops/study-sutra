<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Study Sutra</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

      authDomain: "study-sutra.firebaseapp.com",
      projectId: "study-sutra",
      storageBucket: "study-sutra.firebasestorage.app",
      messagingSenderId: "126472725830",

  <style>
    :root {
      --login-accent: #3498db;
      --login-light: rgba(52, 152, 219, 0.08);
      --bg: #ffffff;
      --text: #212529;
      --card-bg: #ffffff;
      --border: #dcdcdc;
      --muted: #666;
    }

    body.dark {
      --bg: #0c0c0c;
      --text: #f1f1f1;
      --card-bg: #1e1e1e;
      --border: #444;
      --muted: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: all 0.3s ease;
      min-height: 100vh;
    }

    .login-wrapper {
      display: flex;
      height: 100vh;
    }

    .login-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, var(--login-accent), #2980b9);
      color: white;
      text-align: center;
    }

    .login-left h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      font-weight: 700;
    }

    .login-left p {
      font-size: 1.1rem;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .login-left .logo-text {
      font-size: 3rem;
      margin-bottom: 24px;
    }

    .login-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background-color: var(--bg);
    }

    .login-form-container {
      width: 100%;
      max-width: 420px;
    }

    .login-form-title {
      margin-bottom: 8px;
      font-size: 1.8rem;
      color: var(--text);
    }

    .login-form-subtitle {
      margin-bottom: 24px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      background-color: var(--card-bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--login-accent);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: var(--login-accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      margin-bottom: 16px;
    }

    .btn-login:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: var(--muted);
      font-size: 0.9rem;
      font-weight: 500;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: var(--border);
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .btn-google {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: #333;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .btn-google:hover {
      background-color: #f9f9f9;
      border-color: #999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body.dark .btn-google {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #444;
    }

    body.dark .btn-google:hover {
      background-color: #333;
      border-color: #666;
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .login-footer a {
      color: var(--login-accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .login-link {
      background: none;
      border: none;
      color: var(--login-accent);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-link:hover {
      color: var(--login-accent);
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
      }

      .login-left {
        padding: 40px 20px;
        min-height: 200px;
      }

      .login-left h1 {
        font-size: 2rem;
      }

      .login-left .logo-text {
        font-size: 2.5rem;
      }

      .login-right {
        padding: 60px 20px 40px;
      }

      .login-form-container {
        max-width: 100%;
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>

<body>
  <button class="theme-toggle" id="themeToggle">üåô</button>
  <a href="index.html" class="back-link">‚Üê Back Home</a>

  <div class="login-wrapper">
    <!-- Left Section -->
    <div class="login-left">
      <div class="logo-text">üìö</div>
      <h1>Study Sutra</h1>
      <p>Learn, Practice, and Master</p>
      <p style="opacity: 0.7; font-size: 0.95rem; margin-top: 30px;">
        Join thousands of students on their learning journey. Access curated notes, practice problems, and expert
        resources.
      </p>
    </div>

    <!-- Right Section -->
    <div class="login-right">
      <div class="login-form-container">
        <h2 class="login-form-title">Welcome Back</h2>
        <p class="login-form-subtitle">Sign in to your account to continue</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          </div>

          <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="divider">OR</div>

        <button type="button" class="btn-google" id="googleLoginBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
          </svg>
          Login with Google
        </button>

        <p class="login-footer">
          Don't have an account? <a href="signup.html">Create one here</a>
        </p>

        <p class="login-footer" style="margin-top: 16px;">
          <a href="#">Forgot password?</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const isDark = localStorage.getItem('theme') === 'dark';

    if (isDark) {
      document.body.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // Login form handler
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please enter both email and password');
        return;
      }

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        alert('Login successful!');
        loginForm.reset();
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Login error:', error);

        let errorMessage = 'Login failed';
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else {
          errorMessage = error.message;
        }
        alert(errorMessage);
      }
    });

    // Google login
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    googleLoginBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebase.auth().signInWithPopup(provider);
        alert('Login successful! Welcome ' + result.user.displayName);
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Google login error:', error);
        alert('Google login failed: ' + error.message);
      }
    });
  </script>
</body>

</html>
